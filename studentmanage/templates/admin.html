<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>admin</title>
    <style>
      .simple-table {
  width: 50%;
  border-collapse: collapse;
}

.simple-table th, .simple-table td {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: left;
}

.simple-table th {
  background-color: #f2f2f2;
}

.simple-table tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}
.bot{
  width: 100%;
}
    </style>
</head>
<body>
  <div class="d-flex flex-row justify-content-center">
    <table class="simple-table">
        <thead>
          <tr>
            <th >Full name</th>
            
          </tr>
        </thead>
        <tbody>
          {% for row in data%}
            <tr>
              <td><a href="{{row.link}}" style="color: #662549; text-decoration: none;">{{row.first_name}} {{row.last_name}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
        
      </table>
      
    </div>
    <div class="d-flex flex-row justify-content-center m-3 bot">
      <button class="btn btn-primary" onclick="window.location = 'http://127.0.0.1:8000/'">log out</button>
    </div>
      
</body>
</html>
